<!DOCTYPE html>
<html ng-app="app">

  <head>
    <meta charset="utf-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" charset="utf-8"></script>
    <script src="js/handler.js" charset="utf-8"></script>
  </head>


  <body ng-controller='MainCtrl' class="container">
    <div class="row form-section">
      <div class="col-md-12">
        <h3>Create new user</h3>
        <div class="form row">
          <div class="form-group col-md-3">
            <label>idUser</label>
            <input type="text" class="form-control" name="id" ng-model="user.idUser"/>
          </div>
          <div class="form-group col-md-6">
            <label>firstName</label>
            <input type="text" class="form-control" name="firstName" ng-model="user.firstName"/>
          </div>
          <div class="form-group col-md-6">
            <label>lastName</label>
            <input type="text" class="form-control" name="lastName" ng-model="user.lastName"/>
          </div>
          <div class="form-group col-md-6">
            <label>username</label>
            <input type="text" class="form-control" name="username" ng-model="user.username"/>
          </div>
        </div>
        <button class="btn btn-success" ng-click="crateUser">Create</button>

<hr>
        <form action="https://mrh8oqh3li.execute-api.eu-central-1.amazonaws.com/prod/user?" method="get">
          <h3>Search user by ID</h3>
          <div class="form-group col-md-6">
              <label>idUser</label>
              <input type="text" class="form-control" name="userId"/>
          </div>
          <button class="btn btn-success" type="submit">Search</button>
        </form>

<hr>
        <form action="https://mrh8oqh3li.execute-api.eu-central-1.amazonaws.com/prod/user?" method="get">
          <h3>Delete user by ID</h3>
          <div class="form-group col-md-6">
              <label>idUser</label>
              <input type="text" class="form-control" name="userId"/>
          </div>
          <button class="btn btn-success" type="submit">Delete</button>
        </form>

<hr>


      </div>


<!--  <button type="submit" formmethod="post">Submit using POST</button> -->


      
    </div>

  </body>
</html>
