    <div class="row form-section">
            <form class="form col-md-4" id="CREATE_USER">
                <div class="form-group">
                  <h3 class="crud_title">Create user</h3>
                  <label>First name</label>
                  <input type="text" class="form-control" name="firstName" id="CREATE_firstName" required/>
                  <label>Last name</label>
                  <input type="text" class="form-control" name="lastName" id="CREATE_lastName" required/>
                  <label>Date of birth</label>
                  <input type="date" class="form-control" name="date" id="CREATE_date" required/>
                  <label>Email</label>
                  <input type="text" class="form-control" name="email" id="CREATE_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Email does not respect the right format"/>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Password</label>
                      <input type="password" class="form-control" name="password" id="CREATE_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/>
                    </div>
                    <div class="col-md-6">
                      <label>Confirm password</label>
                      <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" onkeyup='check();'/>
                      <span id='checkPassword'></span>
                    </div>
                  </div>
                  <button class="btn btn-success" type="submit">Create</button>
                  <span class="messageSuccess" id='messageSuccessCREATE'></span>
                </div>
            </form>
